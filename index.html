<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>CardBattle</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="human" class="player-block">
            <div class="name"></div>
            <div class="points">0</div>
            <img class="card" src="images/cover.png">
        </div>
        <button id="generate">Generate</button>
        <div id="computer" class="player-block">
            <div class="name">Computer</div>
            <div class="points">0</div>
            <img class="card" src="images/cover.png">
        </div>
    </div>
</body>
</html>
